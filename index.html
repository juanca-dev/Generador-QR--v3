<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>QR CODE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"
        integrity="sha512-is1ls2rgwpFZyixqKFEExPHVUUL+pPkBEPw47s/6NDQ4n1m6T/ySeDW3p54jp45z2EJ0RSOgilqee1WhtelXfA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js" defer></script>
</head>

<body>
    <section class="bg-light vh-100 w-100">
        <h1 class="bg-secondary
      text-center text-dark fs-3 py-3 mb-4">
            Generador QR Code
        </h1>
        <form action="" class="container-sm m-auto">
            <input type="url" id="sitio" class="form-control w-100 my-2" required />
            <div id="warning" class="text-center text-danger"></div>
            <button type="button" id="qrButton" class="btn btn-primary d-block my-3 w-100">
                Genera QR
            </button>
        </form>
        <div id="qrContainer" class="my-5">
            <div id="qr"></div>
        </div>
    </section>
</body>

</html>
